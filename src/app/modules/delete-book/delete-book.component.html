<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Employees</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of searchList" class="center-align">
          <td>{{ book.bookName }}</td>
          <td>{{ book.authors }}</td>
          <td>{{ book.subject }}</td>
          <td>{{ book.publishedDate }}</td>
          <td>
            <a href="#" [routerLink]="['/ViewEmployee/', book.id]" class="btn"><i class='fas fa-eye view'></i></a>
            <a href="#" [routerLink]="['/EditEmployee/', book.id]" class="btn"><i class="fa fa-edit edit"></i></a>
            <button type="button" (click)="deleteBookConfirmation(searchList)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
          </td>
        </tr>
        <tr>
          <td *ngIf="searchList.length == 0" colspan="6">No Employee Found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <form #bookForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Subject" class="p-t-b-10">Subject<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Subject" required maxlength="255"
                     [(ngModel)]="addBookForm.subject" name="Subject" #Subject="ngModel">
              <div *ngIf="Subject.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Subject.errors?.['required']">
                  Subject is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="authors" class="p-t-b-10">Authors<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="authors" required maxlength="255"
                     [(ngModel)]="addBookForm.authors" name="LastName" #authors="ngModel">
              <div *ngIf="authors.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!authors.errors?.['required']">
                  Authors is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="bookName" class="p-t-b-10">BookName<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="bookName" required maxlength="255"
                     [(ngModel)]="addBookForm.bookName" name="bookName" #bookName="ngModel">
              <div *ngIf="bookName.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!bookName.errors?.['required']">
                  BookName is required
                </div>
              </div>
            </div>
          </div>
          <!--
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                     [(ngModel)]="addBookForm.bookName" name="Email" #Email="ngModel"
                     pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Email.errors?.['required']">
                  Email is required
                </div>
                <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                  Email is invalid
                </div>
              </div>
            </div>
          </div>
          -->
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddBook(bookForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
